services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: game
      POSTGRES_USER: game
      POSTGRES_PASSWORD: change_me_strong
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    # Healthcheck для моніторингу (не гарантує готовність для Prisma в той самий момент)
    # Backend має власну retry логіку для підключення до БД
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U game -d game"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
