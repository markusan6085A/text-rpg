# Конфігурація nginx для text-rpg
# Скопіювати в /etc/nginx/sites-available/text-rpg
# Або використати як приклад

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    # Логування
    access_log /var/log/nginx/text-rpg-access.log;
    error_log /var/log/nginx/text-rpg-error.log;

    # Максимальний розмір завантаження (для файлів)
    client_max_body_size 10M;

    # Проксування на Node.js сервер (який працює на порту 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймаути (важливо для long-polling, WebSocket тощо)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (опціонально, для моніторингу)
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
}

